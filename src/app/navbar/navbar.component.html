<html>
  <header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <style>
     .font{
                font-size: x-large;
                color:white;
                letter-spacing: 0.075em;
                padding: 10px;
                font-family: 'Permanent Marker', cursive;
                margin-left: 60px;
            }

    .button{
        background-color: black;
        color: white;
        border-radius: 20px;
        padding-bottom: 5px;
        padding-top : 5px;
        padding-left: 12px;
        padding-right: 12px;
        border: none;
        margin-right: 30px;
        font-weight: 500;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
  </style>
  
  </header>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark " style=" background: linear-gradient(to top right, #4d3900 0%, #e65c00 100%); padding-top: 10px; padding-bottom: 0px;" id="mainNav">
      <div class="container">
          <a class="navbar-brand js-scroll-trigger" class="font">NIFTY</a>
                <div *ngIf="!loginck(); then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <div style = "float:right">
                  <button class="nav-link js-scroll-trigger button" style="padding-top: 1px; float : right" onclick="document.getElementById('id02').style.display='block'"
                  style="width:auto;">Sign Up</button>
                  <button class="nav-link js-scroll-trigger button" style="padding-top: 1px; float : right" onclick="document.getElementById('id01').style.display='block'"
                  style="width:auto;">Log In</button>
                </div>
                </ng-template>
                <ng-template #elseBlock>
                  <label class="nav-link js-scroll-trigger" style="padding-top: 1px; float : right" >{{name}}</label>
                  <a class="nav-link js-scroll-trigger button" style="padding-top: 7px; float : right;margin-right: -17px;" (click)="logout()">Logout</a>
                </ng-template>
      </div>
  </nav>
  <div id="id01" class="modal" style="overflow:auto;float: right;">


    <form class="modal-content animate" #registrationForm="ngForm"
        (ngSubmit)="login(registrationForm)" action="/action_page.php" method="post" style = "width : 33%">


        <div class="container">
            
            <a onclick="document.getElementById('id01').style.display='none'" style="    margin-left: 350px;"
                class="cancelbtn cnb" ><span class="glyphicon glyphicon-remove-circle"></span></a>
            <h3 style = " margin-top: -18px; margin-left: 158px;">LOG IN</h3>
<br>

            <label for="servicename"><b>E-mail</b></label><br>
            <input type="text" placeholder="Enter E-mail" name="email" ngModel
                [(ngModel)]="user.email" required style = "width : 33%"> <br>

                <label for="servicename"><b>Password</b></label><br>
                <input type="text" placeholder="Enter Password" name="Password" ngModel
                    [(ngModel)]="user.password" required style = "width : 33%"> <br>
            
            <button type="submit"
                onclick="document.getElementById('id01').style.display='none'" style = "width: 16%;
                margin-left: 105px;">Log in</button>

        </div>


    </form>
</div>

<script>

    var modal = document.getElementById('id01');


    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>




<div id="id02" class="modal" style="overflow:auto;float: right;">

    <form class="modal-content animate" #registrationForm="ngForm"
        (ngSubmit)="register(registrationForm)" action="/action_page.php" method="post" style = "width : 33%">


        <div class="container">
          
            <a type="button" onclick="document.getElementById('id02').style.display='none'" style="    margin-left: 350px;"
                class="cancelbtn cnb" ><span class="glyphicon glyphicon-remove-circle"></span></a>
          <h3 style = "margin-top: -18px;margin-left: 158px;">SIGNUP</h3>
<br>

            <label for="servicename"><b>E-mail</b></label><br>
            <input type="text" placeholder="Enter E-mail" name="email" ngModel
                [(ngModel)]="userr.email" required style = "width : 33%"> <br>

                <label for="servicename"><b>Password</b></label><br>
                <input type="text" placeholder="Enter Password" name="Password" ngModel
                    [(ngModel)]="userr.password" required style = "width : 33%"> <br>

                <label for="servicename"><b>confrim Password</b></label><br>
                    <input type="text" placeholder="Enter Password" name="Password" ngModel
                        [(ngModel)]="password" required style = "width : 33%"> <br>
            <button type="submit"
                onclick="document.getElementById('id02').style.display='none'" style = "width: 16%;
                margin-left: 105px;">Sign up</button>

        </div>


    </form>
</div>

<script>

    var modal = document.getElementById('id02');


    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


  </body>
  </html>
